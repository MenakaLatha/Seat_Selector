<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="vertical-grid">
            <div class="row">
                <button class="control-button">Chennai to  Nagercoil</button>
                <button class="control-button">RS.500</button>
            </div>
        </div>
        <div class="decks">
            <div class="deck" id="upper-deck">
               <h2>Upper Deck </h2>
                <div class="seat-section">
                    <div class="row">
                        <div class="single-seats" style="margin:50px 50px 50px 0px;">
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>

                        </div>
                        <div class="double-seats" style="margin:50px 0px 50px 50px;">
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="deck" id="lower-deck">
                <h2>Lower Deck</h2>
                <div class="steering-symbol">
                    <img src="images/steering-wheel.png" alt="Steering Wheel" />
                </div> 
                <div class="seat-section">
                    <div class="row">
                        <div class="single-seats" style="margin:50px 50px 50px 0px;">
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>
                            <div class="seat single"></div>

                        </div>
                        <div class="double-seats" style="margin:50px 0px 50px 50px;">
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                            <div class="row">
                                <div class="seat double"></div>
                                <div class="seat double"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
